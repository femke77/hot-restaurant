<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Reservations</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
            <script
        src=https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    </head>

    <body>
        <!-- Header  -->
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center"><span class="fa fa-fire"></span> Hot
                    Restaurant</h1>
                <hr>
                <h2 class="text-center" id="tablesLeft">Make a reservation</h2>
                <br>

                <div class="text-center">
                    <a href="tables"><button class="btn btn-lg
                            btn-primary"><span class="fa fa-list-alt"></span>
                            View
                            Tables</button></a>
                    <a href="home"><button class="btn btn-lg btn-danger"><span
                                class="fa fa-credit-card"></span>
                            Home</button></a>
                </div>

            </div>




            <!-- End Header  -->
            <!-- Form container  -->
            <div class="container">
                <form>
                    <div class="form-row col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName"
                            placeholder="Baby Yoda">
                    </div>
                    <div class="form-row col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail"
                            placeholder="tinyting@spacemail.com">
                    </div>

                    <div class="form-row col-md-6">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId"
                            placeholder="5">
                    </div>
                    <div class="form-row col-md-6">
                        <label for="inputPhone">Phone</label>
                        <input type="text" class="form-control" id="inputPhone"
                            placeholder="9000">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit
                        reservation</button>
                </form>
            </div>
            <!-- End form container  -->
            <script type="text/javascript">
            // FUNCTION TO MAKE AJAX CALL TO DATA..
            $("#submitBtn").on("click", function(event){
                event.preventDefault();
                var newRes = {
                    customerName: $("#inputName").val().trim(),
                    customerEmail: $("#inputEmail").val().trim(),
                    customerId: $("#inputId").val().trim(),
                    phone: $("#inputPhone").val().trim()
                }
                $.post("/api/reservations", newRes, function(){
                    console.log(newRes);
                });
            });

                
            
        </script>
            <!-- Footer  -->
            <footer class="footer">
                <div class="container">
                    <p><a href="/api/tables">API Table Link</a> | <a
                            href="/api/waitlist">API Wait List</a>
                    </p>
                </div>
            </footer>
            <!-- End footer  -->
        </div>
    </body>

    
</html>
